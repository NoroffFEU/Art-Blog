<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="home" content="blog posts">
        <title>Home</title>
        <link rel="stylesheet" href="./css/index-home.css">
        <script src="https://kit.fontawesome.com/ab8b6737a1.js" crossorigin="anonymous"></script>
        <script defer type="module" src="/js/carousel.mjs" ></script>
        <script defer type="module" src="/js/pages/home.mjs" ></script>
        <script defer type="module" src="/js/index.mjs" ></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-container">
                    <a href="">
                        <img class="logo" src="/Images/Logo_Placeholder.png" alt="Logo">
                    </a>
                    <div class="nav-bars" id="navBars">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                <ul class="nav-links" id="navLinks">
                    <li><a href="account/login.html">Log in</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="carousel-section " data-carousel-container>
                <div class="carousel-container"  >
                    <ul class="carousel-track" data-slides >
                        <li class="carousel-slide 1"  data-active>
                            <div class="slider-text">
                                <h1></h1>
                                <p></p>
                                <div class="button">Read more</div>
                            </div>
                            <img class="carousel-img" src="" alt="">
                        </li>
                        <li class="carousel-slide 2" >
                            <div class="slider-text">
                                <h1></h1>
                                <p></p>
                                <div class="button">Read more</div>
                            </div>
                            <img class="carousel-img" src="" alt="">
                        </li>
                        <li class="carousel-slide 3" >
                            <div class="slider-text">
                                <h1></h1>
                                <p></p>
                                <div class="button">Read more</div>
                            </div>
                            <img class="carousel-img" src="" alt="">
                        </li>
                    </ul>
                </div>
                <button class="carousel-btn btn-left" data-carousel-btn ="prev">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="carousel-btn btn-right" data-carousel-btn ="next">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
                <div class="carousel-nav">
                    <button class="carousel-indicator current-slide"></button>
                    <button class="carousel-indicator"></button>
                    <button class="carousel-indicator"></button>
                </div>
            </section>
            <section class="blog-section wrapper">
                <h1>This is the blog</h1>
                <div class="filter-and-search-block">
                    <div class="filter">
                        <select name="tag" id="tag-dropdown">
                            <option value="All">All</option>
                            <option value="Artist">Artist</option>
                            <option value="Artwork">Artwork</option>
                            <option value="Thoughts">Thoughts</option>
                        </select>
                    </div>
                    <div class="search-container">
                        <input type="text" class="search-field" placeholder="Search..." >
                        <i class="fa-magnifying-glass fa-solid search-icon"></i>
                    </div>
                </div>
                <div class="blog-posts-block" id="post-container">
                    <div class="card-container">
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
