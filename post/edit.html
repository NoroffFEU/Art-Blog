<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Edit" content="Edit current blog post.">
        <title>Edit post</title>
        <script src="https://kit.fontawesome.com/ab8b6737a1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/edit.css">
        <script defer type="module" src="../js/pages/create-update.mjs"></script>
    </head>

    <body>
        <header>
            <nav>
                <a href="../index.html">
                    <img class="logo" src="../Images/Logo_Placeholder.png" alt="Logo">
                </a>
                <ul>
                    <li class="nav-links" id="navLinks"> 
                        <a href="../index.html">Blog</a>
                        <a href="../account/login.html">Log out</a>
                    </li>
                </ul>
            </nav>
            <a href="overview-posts.html" class="back-button">
                <i class="fa-solid fa-chevron-left"></i>
                <p>Back</p>
            </a>
        </header>
        <main>
            <div class="content">
                <div class="info-block">
                    <h1>Editing post</h1>
                    <form action="" id="editPost">
                        <label for="title" id="title-label">Title</label>
                        <input id="title" name="title" type="text" id="title" required>
                        <label for="content" id="content-label">Content</label>
                        <textarea name="content" id="content" cols="30" rows="10" required></textarea>
                        <label for="tags">Category</label>
                        <input type="text" name="tags" id="tags" multiple>
                        <label for="mediaField">Add photo</label>
                        <input type="url" name="media" id="mediaField" required>
                        <a href="./post/blog_post_text.html" class="submit-button-container" >
                            <input id="submit" type="submit" value="Update post" class="submit-button">
                        </a>
                    </form>
                </div>
                <div class="image-block">
                    <img src="" alt="" id="pImage">
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
    
</html>
